<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form method="POST" action="/predict">
        <label>Pregnancies:</label><br><input type="number" name="Pregnancies" required><br>
        <label>Glucose:</label><br><input type="number" name="Glucose" required><br>
        <label>BloodPressure:</label><br><input type="number" name="BloodPressure" required><br>
        <label>SkinThickness:</label><br><input type="number" name="SkinThickness" required><br>
        <label>Insulin:</label><br><input type="number" name="Insulin" required><br>
        <label>BMI:</label><br><input type="number" step="0.1" name="BMI" required><br>
        <label>DiabetesPedigreeFunction:</label><br><input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br>
        <label>Age:</label><br><input type="number" name="Age" required><br><br>
        <input type="submit" value="Predict">
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
